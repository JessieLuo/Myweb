<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            margin: 50px 0px;
            text-align: center;
            font-size: 14px;
        }

        li {
            float: left;
            width: 80px;
            padding: 10px;
            background-color: #ff9137;
        }

        a:link,
        a:visited,
        a:hover,
        a:active {
            color: #fff;
            text-decoration: none;
        }

        a {
            display: block;
        }

        #headerImg img {
            border: white solid 1px;
            width: 100%;
            height: 100%;
            display: block;
        }

        #span1 {
            position: absolute;

            width: 100%;
            bottom: 10px;

            left: 10px;

            text-align: center;
            font-size: 18px;
            color: black;
        }
    </style>
</head>

<body>
    <div id="nav">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div id="headerImg">
        <img src="./deakinburwood-banner.png" />
    </div>
    <div id="text">
        <span id="span1">deakin</span>
    </div>

</body>

</html>
